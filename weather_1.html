<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap');
        body {
            font-family: 'Inconsolata', monospace;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #d3d3d3; /* Updated to light gray */
        }
        .weather-widget {
            display: flex;
            gap: 30px; /* Increased gap between forecast items */
            padding: 25px; /* Increased padding around the widget */
            border-radius: 10px;
            text-align: center;
            color: #d3d3d3; /* Updated to light gray */
            backdrop-filter: blur(5px);
        }
        .location {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .current-weather {
            font-size: 24px;
            font-weight: bold;
            color: #d3d3d3; /* Updated to light gray */
            margin-bottom: 5px;
        }
        .weather-condition {
            font-size: 14px;
            color: #d3d3d3; /* Updated to light gray */
            margin-top: 5px;
        }
        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px; /* Added gap between elements in each forecast day */
        }
        .forecast-day span {
            font-size: 15px;
            color: #d3d3d3; /* Updated to light gray */
        }
        .forecast-icon {
            font-size: 32px; /* Increased icon size */
            margin-bottom: 8px;
            color: #d3d3d3; /* Updated to light gray */
        }
        .temp-high {
            color: #ff6b6b;
            font-size: 14px;
            margin-right: 4px;
        }
        .temp-low {
            color: #9ec5f8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="weather-widget">

            WHITBOURNE <br>

        </div>
        <div>

</body>
</html>
